<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>  
  <link rel="icon" href="./favicons/favicon-16x16.png" >
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main>
    <img src="https://thumbs.gfycat.com/BackWindingFlee-max-1mb.gif" alt="pokemon" class="pokemon__image">
    <img src="./images/pokedex.png" alt="pokedex" class="pokedex">

    <h1 class="pokemon__data">
      <span class="pokemon__number">6</span> - 
      <span class="pokemon__name">charizard</span>
    </h1>

    <form class="form">
      <input type="search" class="input__search" placeholder="name or number" required>
    </form>

    <div class="buttons">
      <button type="button" class="btn btn-prev">Prev &lt;</button>
      <button type="button" class="btn btn-next">Next &gt;</button>
    </div>

  </main>

  <script src="./js/script.js"></script>
</body>

</html>
